<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animaciones CSS + JS</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <header>
        <h1 class="titulo-animado">Animaciones CSS + JS</h1>
    </header>

    <main>
        <section class="botones">
            <h2>Botón con transición CSS</h2>
            <button class="boton-transicion">Pasa el mouse</button>
        </section>

        <section class="tarjetas">
            <h2>Tarjetas con efecto flip</h2>
            <div class="contenedor-tarjetas">
                <div class="tarjeta">
                    <div class="cara cara-frontal">
                        <p>Frontal</p>
                    </div>
                    <div class="cara cara-posterior">
                        <p>Posterior</p>
                    </div>
                </div>
                <div class="tarjeta">
                    <div class="cara cara-frontal">
                        <p>Frontal</p>
                    </div>
                    <div class="cara cara-posterior">
                        <p>Posterior</p>
                    </div>
                </div>
            </div>
        </section>

        <section class="scroll-reveal">
            <h2>Elementos que aparecen al hacer scroll</h2>
            <div class="reveal-caja">Caja 1</div>
            <div class="reveal-caja">Caja 2</div>
            <div class="reveal-caja">Caja 3</div>
        </section>
    </main>

    <script src="js/main.js"></script>
</body>

</html>
